{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 20px; text-align: center;">
    <div class="fade-in">
        <div style="font-size: 8rem; margin-bottom: 1rem;">⚠️</div>
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">500</h1>
        <h2 style="margin-bottom: 1rem;">Internal Server Error</h2>
        <p style="color: var(--gray); font-size: 1.2rem; margin-bottom: 2rem;">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Go Home</a>
    </div>
</div>
{% endblock %}
